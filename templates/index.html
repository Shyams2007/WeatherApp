
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

</head>
<body>
    
    <form autocomplete="off" action="/weather" method="post">
        <div class="container">
            <div class="weather-card">
                <h1 style="color: green;">
                    Shyam's
                </h1>
                <h3>
                    Weather App
                </h3>                    
            <div class="autocomplete" >
                <input type="text" name="city" placeholder="Enter city name" required>
                <i class="fas fa-search" onclick="submit"></i>
                <button type="submit">Get Weather</button>
            </div>
            </div>
            <p><em><a href="{{ url_for('history') }}">View Search History</a></em></p>
            {% if error %}
    <p></p>
        <p style="color:red;"><b>{{ error }}</b></p>
    {% endif %}
        </div>
       <!--input type="text" name="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button-->
    </form>
    
    <div>
    
</div>

            src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key=AIzaSyDANjx3bosEtIyzJaoWs50Wnt6nt_1rmxU "></script>
</body>
</html>
